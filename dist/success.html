<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Success!</title>
  </head>

  <body class="text-dark-slate bg-white">
    
    <div class="w-full h-screen bg-dark-slate flex justify-center items-center">
      <div class="max-[375px]:w-full max-[375px]:h-screen bg-white min-[1440px]:w-1/3 flex flex-col justify-between rounded-xl px-12 py-8">
          <section class="py-8">
              <i class="fa-sharp fa-solid fa-circle-check bg-gradient-to-r from-rose-500 from-30% to-tomato to-90% bg-clip-text text-transparent mr-3 text-6xl"></i>
              <h1 class="font-bold text-3xl leading-7 my-8">Thanks for subscribing!</h1>
              <p>A confirmation email has been sent to <strong id="email-success"></strong>. Please open it and click the button inside the confirm your subscription</p>
          </section>
          <button class="bg-dark-slate py-3 w-full mb-3 text-white rounded-lg hover:bg-gradient-to-r from-rose-500 from-30% to-tomato to-90% shadow-2xl shadow-inner-2xl">
              <a href="./index.html">Dismiss message</a>
          </button>
      </div>
    </div>
    <!-- custom scripts -->
    <script
      src="https://kit.fontawesome.com/84174ae206.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/success.js"></script>
  </body>
</html>
