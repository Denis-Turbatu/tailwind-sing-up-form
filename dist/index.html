<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sing-up</title>
  </head>

  <body
    class="text-dark-slate bg-charcoal w-full h-screen min-[1440px]:flex min-[1440px]:justify-center min-[1440px]:items-center"
  >
    <div class="w-full max-w-[1440px]">
      <div
        class="min-[1440px]:flex min-[1440px]:flex-row-reverse min-[1440px]:w-1/2 bg-white rounded-xl mx-auto"
      >
        <!-- Hero -->
        <div class="min-[1440px]:p-5">
          <img
            id="img-hero"
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt="..."
          />
        </div>
        <!-- /Hero -->
        <!-- MAIN -->
        <main class="p-8 min-[1440px]:grow">
          <section>
            <h1 class="text-4xl font-bold mb-3">Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="my-7">
              <li class="flex">
                <span>
                  <i
                    class="fa-sharp fa-solid fa-circle-check text-tomato mr-3"
                  ></i>
                </span>
                <span>Product descovery and building what matters</span>
              </li>
              <li class="flex">
                <span>
                  <i
                    class="fa-sharp fa-solid fa-circle-check text-tomato mr-3"
                  ></i>
                </span>
                <span>Measuring to ensure updates are a success</span>
              </li>
              <li class="flex">
                <span>
                  <i
                    class="fa-sharp fa-solid fa-circle-check text-tomato mr-3"
                  ></i>
                </span>
                <span>And much more!</span>
              </li>
            </ul>
            <form action="" class="flex flex-col">
              <label for="email" class="font-semibold text-xs"
                >Email address</label
              >
              <input
                id="email"
                type="email"
                placeholder="email@company.com"
                class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 mb-6"
              /> 
                  <button
                    type="submit"
                    value=""
                    class="bg-dark-slate py-2 px-3 text-white rounded-lg w-full hover:bg-gradient-to-r from-rose-500 from-30% to-tomato to-90%"
                  >
                    <a href="success.html" target="_blank"
                      >Subscribe for monthly newslatter</a
                    >
                  </button>
            </form>
          </section>
        </main>
        <!-- /MAIN -->
      </div>
    </div>

    <!-- custom scripts -->
    <script
      src="https://kit.fontawesome.com/84174ae206.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
